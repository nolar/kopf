version: 2
formats: all
build:
  os: ubuntu-24.04
  tools:
    python: "3"
  jobs:
    install:
      - pip install --upgrade pip
      - pip install --group docs -e .
sphinx:
  configuration: docs/conf.py
  builder: "dirhtml"
#  fail_on_warning: true
